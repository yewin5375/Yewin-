<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Admin App</h2>
            <ul>
                <li onclick="showView('dashboard')">Dashboard</li>
                <li onclick="showView('orders')">Orders</li>
                <li onclick="showView('customers')">Customers</li>
            </ul>
        </nav>
        
        <main class="content">
            <div id="dashboard" class="view active">
                <h1>Today Summary</h1>
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Orders</h3>
                        <p id="todayOrders">0 Orders</p>
                    </div>
                    <div class="stat-card">
                        <h3>Revenue</h3>
                        <p id="todayRevenue">0 Ks</p>
                    </div>
                </div>
            </div>

            <div id="orders" class="view">
                <h1>All Orders</h1>
                <div id="order-list"></div>
            </div>

            <div id="customers" class="view">
                <h1>Our Customers</h1>
                <div id="customer-list"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/customers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
