<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myin Thar BBQ Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app-container">
        <header class="app-header">
            <div class="back-btn" onclick="goBack()">‚Üê</div>
            <h2 id="viewTitle">Admin Overview</h2>
            <div style="width: 40px;"></div> </header>

        <main class="content-area">
            
            <div id="dashboard" class="view active">
                <h1 class="page-header">Daily Summary</h1>
                <div class="stat-grid"> 
                    <div class="stat-card">
                        <div class="card-icon">üõçÔ∏è</div>
                        <div class="card-info">
                            <h3>Orders</h3>
                            <p id="todayOrders">0 Orders</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="card-icon">üí∞</div>
                        <div class="card-info">
                            <h3>Revenue</h3>
                            <p id="todayRevenue">0 Ks</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="orders" class="view">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 class="page-header">Live Orders</h2>
        <button class="btn-primary" onclick="openOrderModal()" style="width: auto; padding: 10px 20px;">
            ‚ûï ·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·Ä°·Äû·ÄÖ·Ä∫·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äõ·Äî·Ä∫
        </button>
    </div>
    <div id="order-list">
        </div>
            </div>
            

            <div id="menu-manager" class="view">
                <h1 class="page-header">Menu Management</h1>
                <div id="menu-list" class="menu-grid"></div>
                <button class="fab-add" onclick="openMenuModal()">+</button>
            </div>

            <div id="customers" class="view">
                <h1 class="page-header">Top Customers</h1>
                <div id="customer-list"></div>
            </div>

        </main>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="changeNav('dashboard', this)">üè†</div>
            <div class="nav-item" onclick="changeNav('orders', this)">üì¶</div>
            <div class="nav-item" onclick="changeNav('menu-manager', this)">üç¥</div>
            <div class="nav-item" onclick="changeNav('customers', this)">üë•</div>
        </nav>

        <div id="menuModal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Menu</h2>
                    <span class="close-modal" onclick="closeMenuModal()">&times;</span>
                </div>
                
                <div class="modal-form">
                    <input type="hidden" id="editItemId">
                    <div class="input-group">
                        <label>Item Name</label>
                        <input type="text" id="itemName" placeholder="·Ä•·Äï·Äô·Ä¨ - ·ÄÄ·Äº·ÄÄ·Ä∫·Äê·Ä±·Ä¨·ÄÑ·Ä∫·Äï·Ä∂·ÄÄ·ÄÑ·Ä∫">
                    </div>
                    
                    <div class="input-group">
                        <label>Price (Ks)</label>
                        <input type="number" id="itemPrice" placeholder="5000">
                    </div>
                    
                    <div class="input-group">
                        <label>Stock (piece)</label>
                        <input type="number" id="itemStock" placeholder="Stock ·Ä°·Äõ·Ä±·Ä°·Äê·ÄΩ·ÄÄ·Ä∫" class="pos-input">
                    </div>
                    
                    <div class="input-group">
                        <label>Category</label>
                        <select id="itemCategory">
                            <option value="BBQ">BBQ</option>
                            <option value="Drinks">Drinks</option>
                            <option value="Sides">Sides</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label>Photo</label>
                        <input type="file" id="itemImage" accept="image/*">
                    </div>
                    
                    <div class="modal-actions">
                        <button onclick="closeMenuModal()" class="btn-secondary">Back</button>
                        <button onclick="handleMenuSave()" id="uploadBtn" class="btn-primary">Save Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="orderModal" class="modal-overlay">
    <div id="posContainer" class="floating-window">
        <div class="app-header" style="background: white; border-bottom: 1px solid #eee;">
            <div class="back-btn" onclick="closeOrderModal()">‚Üê Back</div>
            <h3 style="margin:0;">New Order</h3>
            <div style="width:50px;"></div>
        </div>

        <div class="pos-header-actions">
            <input type="text" class="search-bar" id="posSearch" placeholder="Search Menu..." oninput="filterPOSMenu()">
            <div class="category-tags" id="posCategories">
                <div class="tag active" onclick="filterCategory('All')">All Items</div>
                </div>
        </div>

        <div id="posMenuGrid" class="pos-menu-grid">
            </div>

        <div class="checkout-bar" id="checkoutBar">
            <div>
                <span style="color: #6B7280; font-size: 14px;">Total Items: <b id="cartCount">0</b></span><br>
                <strong style="font-size: 20px; color: var(--primary);" id="cartTotal">0 Ks</strong>
            </div>
            <button class="btn-checkout" onclick="openCheckoutDetails()">Go to Checkout ‚Üí</button>
        </div>
    </div>
</div>

<div id="checkoutModal" class="modal-overlay">
    <div class="menu-modal-content">
        <h3>Order Details</h3>
        <input type="text" id="cName" class="pos-input" placeholder="Customer Name">
        <input type="number" id="cPhone" class="pos-input" placeholder="Customer Phone">
        <select id="payStatus" class="pos-input">
            <option value="Unpaid">Unpaid</option>
            <option value="Paid">Paid</option>
        </select>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="document.getElementById('checkoutModal').style.display='none'" class="pos-input" style="background:#eee;">Back</button>
            <button onclick="submitFinalOrder()" class="confirm-btn">Confirm Order</button>
        </div>
    </div>
</div>
    
    

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="supabase.js"></script>
    <script src="app.js"></script>
    <script src="menu.js"></script>
    <script src="order.js"></script>
    <script src="customer.js"></script>
</body>
</html>
