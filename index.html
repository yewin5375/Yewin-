<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken BBQ - Admin System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="pearl-theme">

    <nav class="bottom-nav">
        <a href="#" class="nav-item" onclick="showPage('order-page')">
            <i class="fas fa-shopping-basket"></i>
            <span>Orders</span>
        </a>
        <a href="#" class="nav-item active" onclick="showPage('menu-page')">
            <i class="fas fa-utensils"></i>
            <span>Menu</span>
        </a>
        <a href="#" class="nav-item" onclick="showPage('customer-page')">
            <i class="fas fa-users"></i>
            <span>Customers</span>
        </a>
        <a href="#" class="nav-item" onclick="showPage('report-page')">
            <i class="fas fa-chart-line"></i>
            <span>Reports</span>
        </a>
    </nav>

    <main id="app-container">

        <section id="menu-page" class="page-content">
            <div class="header-section">
                <h2 class="title">BBQ Menu</h2>
                <button id="menu-option-btn" onclick="toggleMenuOptions()">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>

            <div id="option-overlay" class="option-card hidden">
                <button onclick="enterAddMode()" class="option-btn">
                    <i class="fas fa-plus"></i> Add New Item
                </button>
                <button onclick="enterEditMode()" class="option-btn">
                    <i class="fas fa-edit"></i> Edit Menu List
                </button>
            </div>

            <div id="menu-grid" class="grid-container">
                </div>

            <div id="edit-modal" class="modal hidden">
    <div class="modal-content glass-card">
        <div class="modal-header">
            <h3 id="modal-title">Edit Item</h3>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="image-upload-area" onclick="document.getElementById('file-input').click()">
                <img id="preview-img" src="placeholder.jpg" alt="Preview">
                <p>Tap to change image</p>
                <input type="file" id="file-input" class="hidden" onchange="previewImage(event)">
            </div>
            <div class="input-group">
                <label>Item Name</label>
                <input type="text" id="edit-name" placeholder="Enter name">
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>Price (MMK)</label>
                    <input type="number" id="edit-price">
                </div>
                <div class="input-group">
                    <label>Stock</label>
                    <input type="number" id="edit-stock">
                </div>
            </div>
            <div class="toggle-group">
                <label>Available in Menu</label>
                <input type="checkbox" id="edit-available">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            <button id="save-btn" class="btn-save" onclick="saveItem()">Save Changes</button>
        </div>
    </div>
            </div>
            
        </section>

        <section id="order-page" class="page-content hidden"><h2>Order Management</h2></section>
        <section id="customer-page" class="page-content hidden">
    <div class="header-section">
        <h2 class="title">Customer Profile</h2>
    </div>

    <div id="customer-insight-card" class="glass-card">
        <div class="profile-summary">
            <h3 id="cust-name">Customer Name</h3>
            <p id="cust-phone">09xxxxxxxxx</p>
            <div class="badge-row">
                <span id="cust-points" class="badge">0 Points</span>
                <span id="cust-level" class="badge">VIP Level</span>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-box">
                <span class="label">Lifetime Value</span>
                <span id="cust-total-spent" class="value">0 MMK</span>
            </div>
            <div class="stat-box">
                <span class="label">Total Orders</span>
                <span id="cust-total-orders" class="value">0</span>
            </div>
        </div>

        <div class="history-section">
            <h4>Favorite Items</h4>
            <div id="cust-favorites" class="fav-list"></div>
        </div>
    </div>

    <div class="history-list-header">
        <h4>Recent Orders</h4>
    </div>
    <div id="customer-order-history" class="history-container">
        </div>
        </section>
        
        <section id="report-page" class="page-content hidden">
    <div class="header-section">
        <h2 class="title">Sales Report</h2>
    </div>

    <div class="stats-grid">
        <div class="stat-card glass-card">
            <span class="label">Today's Revenue</span>
            <h3 id="today-revenue">0 MMK</h3>
        </div>
        <div class="stat-card glass-card">
            <span class="label">Net Profit</span>
            <h3 id="net-profit" style="color: #2ecc71;">0 MMK</h3>
        </div>
    </div>

    <div class="expense-section glass-card">
        <h4>Add Daily Expense</h4>
        <div class="input-row">
            <input type="text" id="exp-desc" placeholder="ဘာဖိုးလဲ (ဥပမာ-မီးသွေး)">
            <input type="number" id="exp-amount" placeholder="Amount">
            <button onclick="addExpense()" class="btn-save small">Add</button>
        </div>
    </div>
        </section>
        

    </main>

    <script src="supabase.js"></script>
    <script src="app.js"></script>
    <script src="menu.js"></script>
    <script src="order.js"></script>
    <script src="customer.js"></script>

    <script>
        // Simple Page Switcher Logic
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            
            // Update Active Nav
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
