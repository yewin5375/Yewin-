<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myin Thar BBQ Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app-container">
        <header class="app-header">

        <main class="content-area">
            
            <div id="dashboard" class="view active">
                <h1 class="page-header">Daily Summary</h1>
                <div class="stat-grid"> 
                    <div class="stat-card">
                        <div class="card-icon">üõçÔ∏è</div>
                        <div class="card-info">
                            <h3>Orders</h3>
                            <p id="todayOrders">0 Orders</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="card-icon">üí∞</div>
                        <div class="card-info">
                            <h3>Revenue</h3>
                            <p id="todayRevenue">0 Ks</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="orders" class="view">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 class="page-header">Live Orders</h2>
        <button class="btn-primary" onclick="openOrderModal()" style="width: auto; padding: 10px 20px;">
            ‚ûï ·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·Ä°·Äû·ÄÖ·Ä∫·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äõ·Äî·Ä∫
        </button>
    </div>
    <div id="order-list">
        </div>
            </div>
            

            <div id="menu-manager" class="view">
                <h1 class="page-header">Menu Management</h1>
                <div id="menu-list" class="menu-grid"></div>
                <button class="fab-add" onclick="openMenuModal()">+</button>
            </div>

            <div id="customers" class="view">
                <h1 class="page-header">Top Customers</h1>
                <div id="customer-list"></div>
            </div>

        </main>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="changeNav('dashboard', this)">üè†</div>
            <div class="nav-item" onclick="changeNav('orders', this)">üì¶</div>
            <div class="nav-item" onclick="changeNav('menu-manager', this)">üç¥</div>
            <div class="nav-item" onclick="changeNav('customers', this)">üë•</div>
        </nav>

        <div id="menuModal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Menu</h2>
                    <span class="close-modal" onclick="closeMenuModal()">&times;</span>
                </div>
                
                <div class="modal-form">
                    <input type="hidden" id="editItemId">
                    <div class="input-group">
                        <label>Item Name</label>
                        <input type="text" id="itemName" placeholder="·Ä•·Äï·Äô·Ä¨ - ·ÄÄ·Äº·ÄÄ·Ä∫·Äê·Ä±·Ä¨·ÄÑ·Ä∫·Äï·Ä∂·ÄÄ·ÄÑ·Ä∫">
                    </div>
                    
                    <div class="input-group">
                        <label>Price (Ks)</label>
                        <input type="number" id="itemPrice" placeholder="5000">
                    </div>
                    
                    <div class="input-group">
                        <label>Category</label>
                        <select id="itemCategory">
                            <option value="BBQ">BBQ</option>
                            <option value="Drinks">Drinks</option>
                            <option value="Sides">Sides</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label>Photo</label>
                        <input type="file" id="itemImage" accept="image/*">
                    </div>
                    
                    <div class="modal-actions">
                        <button onclick="closeMenuModal()" class="btn-secondary">Back</button>
                        <button onclick="handleMenuSave()" id="uploadBtn" class="btn-primary">Save Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="orderModal" class="modal-overlay" style="display: none;">
    <div class="premium-pos">
        <div class="pos-top-nav">
            <button class="back-btn" onclick="closeOrderModal()">‚Üê Back</button>
            <h2 style="font-weight: 800;">Pearl POS System</h2>
            <div style="width: 80px;"></div> </div>

        <div class="pos-main-content">
            <div class="menu-container">
                <div id="itemSelectionGrid" class="premium-grid"></div>
            </div>

            <div class="cart-container">
                <h3 style="margin-top: 0;">Order Summary</h3>
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <input type="number" id="cPhone" placeholder="Phone Number" style="flex:1; padding:12px; border-radius:15px; border:1px solid #eee;">
                    <input type="text" id="cName" placeholder="Name" style="flex:1; padding:12px; border-radius:15px; border:1px solid #eee;">
                </div>
                
                <div id="selectedItemsList" style="flex: 1; overflow-y: auto;"></div>

                <div class="checkout-footer">
                    <div class="total-display">
                        <span style="color: #888;">Grand Total</span>
                        <h2 id="orderTotalAmount" style="margin:0; color:var(--accent-soft);">0 Ks</h2>
                    </div>
                    <div style="display:flex; gap:10px; margin-bottom:15px;">
                        <input type="datetime-local" id="pickupTime" style="flex:1; border:none; background:#f0f2f5; padding:10px; border-radius:10px;">
                        <select id="payStatus" style="border:none; background:#f0f2f5; padding:10px; border-radius:10px;">
                            <option value="Unpaid">Unpaid</option>
                            <option value="Paid">Paid</option>
                        </select>
                    </div>
                    <button class="confirm-btn" onclick="submitOrder()">Confirm Order & Print</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    

    

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="supabase.js"></script>
    <script src="app.js"></script>
    <script src="menu.js"></script>
    <script src="order.js"></script>
    <script src="customer.js"></script>
</body>
</html>
