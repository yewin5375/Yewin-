<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MT Roast Admin</title>

<link rel="manifest" href="manifest.json">

<style>
body{
  font-family: sans-serif;
  margin:0;
  background:#f8fafc;
}
header{
  background:#ff6b35;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
}
nav{
  display:flex;
  background:#1e293b;
}
nav button{
  flex:1;
  border:none;
  background:none;
  color:white;
  padding:15px;
}
.view{display:none;padding:20px;}
.view.active{display:block;}
.card{
  background:white;
  padding:15px;
  border-radius:12px;
  margin-bottom:10px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
</head>

<body>

<header>
  <h3>MT Roast Admin</h3>
  <button onclick="enableNotification()">ðŸ””</button>
</header>

<nav>
  <button onclick="showView('dashboard')">Dashboard</button>
  <button onclick="showView('orders')">Orders</button>
  <button onclick="showView('customers')">Customers</button>
</nav>

<main>
  <section id="dashboard" class="view active">
    <h3>Today Summary</h3>
    <p id="todayOrders">0 Orders</p>
    <p id="todayRevenue">0 Ks</p>
  </section>

  <section id="orders" class="view">
    <h3>All Orders</h3>
    <div id="orderList"></div>
  </section>

  <section id="customers" class="view">
    <h3>Customer Profiles</h3>
    <div id="customerList"></div>
  </section>
</main>

<audio id="notiSound"></audio>

<script src="js/supabase.js"></script>
<script src="js/app.js"></script>
<script src="js/orders.js"></script>
<script src="js/customers.js"></script>
<script src="js/notifications.js"></script>

</body>
</html>
